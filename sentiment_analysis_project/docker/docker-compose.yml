version: '3.8'

services:
  sentiment-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: sentiment-analysis-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_PATH=/app/models/checkpoints/sentiment_model_best.h5
      - TOKENIZER_PATH=/app/models/tokenizer.pkl
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount models directory (if models are stored locally)
      - ../models:/app/models
      # Mount logs directory
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sentiment-network

networks:
  sentiment-network:
    driver: bridge

